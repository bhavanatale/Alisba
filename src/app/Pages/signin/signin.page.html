<ion-header class="ion-no-border">
    <ion-toolbar>
        <!-- <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons> -->
        <ion-title header-title>Signin to continue</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
    <form action="" #f="ngForm">
        <p input-label>Email</p>
        <ion-input custom-input type="email" placeholder="Email" [(ngModel)]="data.email" name="email" required></ion-input>
        <p class="err" *ngIf="err?.email">{{err?.email}}*</p>
        <p input-label>Password</p>
        <ion-input custom-input [type]="showpassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="data.password" name="password" required>
            <ion-button class="btn-password-toggle ion-no-margin" fill="clear" (click)="showpassword = !showpassword">
                <ion-icon slot="icon-only" [name]="showpassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
        </ion-input>
        <p class="err" *ngIf="err?.password">{{err?.password}}*</p>
        <a class="ion-float-right btn-forgot" (click)="doForgot()">Forgot Password?</a>

        <ion-button expand="block" class="ion-no-margin btn-general" (click)="doSignIn()" [disabled]="!f.valid">
            Signin
        </ion-button>
    </form>
    <p class="accont-label ion-text-center">Don't have a booker account?</p>
    <a class="ion-text-center btn-signin" (click)="doSignUp()">Signup Now</a>
    <ion-row>
        <ion-col size="6">
            <ion-card class="card" routerLink="/signup">
                <div class="flex justify-between" align="center">
                    <div class="bg-green-400 rounded-br-lg  h-6 w-50" style="color: white;font-weight:bold">
                        <p class="text-white text-xs p-1">User</p>
                    </div>
                </div>
            </ion-card>
        </ion-col>
        <ion-col size="6">
            <ion-card class="card" routerLink="/vendor-signup">
                <div class="flex justify-between" align="center">
                    <div class="bg-green-400 rounded-br-lg  h-6 w-50" style="color: white;font-weight:bold">
                        <p class="text-white text-xs p-1">Vendor</p>
                    </div>
                </div>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
